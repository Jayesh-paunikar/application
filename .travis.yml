language: php

php:
  - 5.5
  - 5.6

matrix:
  include:
    - php: 5.5
      env: DEPS=lowest

before_script:
  - composer selfupdate
  - if [ "$DEPS" = "lowest" ]; then composer update --prefer-lowest -n; else composer install -n; fi;

script:
  - php -d opcache.enable=1 -d opcache.enable_cli=1 public/index.php >/dev/null
  - php -d opcache.enable=0 -d opcache.enable_cli=0 public/index.php >/dev/null
  - php -n public/index.php >/dev/null
  - phpunit --coverage-clover build/logs/clover.xml

notifications:
  email: false
