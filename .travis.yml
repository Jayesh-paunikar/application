language: php

php:
  - 5.5
  - 5.6

matrix:
  include:
    - php: 5.5
      env: DEPS=lowest

addons:
  code_climate:
    repo_token:
      secure: "uSW2WWUJyvBvtsyqgWUxEPIRx6APpdhYqO/XWDtLAv7I2x9yrA723u80ZQAOQBIV4AU8jd0jXGH6AajUtye6ZBnxaRP2YFDLREbtP60fEgaHF6FmbyFOW5Zskzp+qwDOMy/Y4Yu71crLDAwDUzelLDkSvhxUqCiHZEJaLzXZhIg="

before_script:
  - composer selfupdate
  - if [ "$DEPS" = "lowest" ]; then composer update --prefer-lowest -n; else composer install -n; fi;

after_script:
  - vendor/bin/test-reporter --coverage-report=build/logs/clover.xml --stdout > codeclimate.json
  - curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports

script:
  - php -d opcache.enable=1 -d opcache.enable_cli=1 public/index.php >/dev/null
  - php -d opcache.enable=0 -d opcache.enable_cli=0 public/index.php >/dev/null
  - php -n public/index.php >/dev/null
  - phpunit --coverage-clover build/logs/clover.xml


notifications:
  email: false
